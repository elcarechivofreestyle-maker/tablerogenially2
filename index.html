<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Estable</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contenedor {
      width: 640px;
      height: 640px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 4px;
      background: #000;
      padding: 8px;
      box-sizing: border-box;
      border: 2px solid #444;
    }
    .casilla {
      background: #222;
      border: 1px solid #555;
      position: relative;
    }
    .ficha {
      width: 90%;
      height: 90%;
      position: absolute;
      top: 5%;
      left: 5%;
      cursor: grab;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="contenedor" id="tablero"></div>

<script>
  const tablero = document.getElementById("tablero");

  // Crear 25 casillas
  for (let i = 0; i < 25; i++) {
    const casilla = document.createElement("div");
    casilla.className = "casilla";
    casilla.id = "casilla-" + i;
    tablero.appendChild(casilla);
  }

  // Lista de fichas
  const fichas = [
    { id: "ficha1", src: "ficha1.png", casillaInicial: 0 },
    { id: "ficha2", src: "ficha2.png", casillaInicial: 1 },
    { id: "ficha3", src: "ficha3.png", casillaInicial: 2 },
    { id: "ficha4", src: "ficha4.png", casillaInicial: 3 },
    { id: "ficha5", src: "ficha5.png", casillaInicial: 4 },
    { id: "ficha6", src: "ficha6.png", casillaInicial: 5 }
  ];

  // Crear e insertar fichas
  window.addEventListener("load", () => {
    fichas.forEach(f => {
      const ficha = document.createElement("img");
      ficha.src = f.src;
      ficha.className = "ficha";
      ficha.draggable = true;
      ficha.id = f.id;

      const saved = localStorage.getItem(f.id);
      const target = document.getElementById(saved) || document.getElementById("casilla-" + f.casillaInicial);
      target.appendChild(ficha);

      // Movimiento libre con memoria
      ficha.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", f.id);
      });
    });
  });

  // Casillas receptivas
  document.querySelectorAll(".casilla").forEach(casilla => {
    casilla.addEventListener("dragover", e => e.preventDefault());
    casilla.addEventListener("drop", e => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text/plain");
      const ficha = document.getElementById(id);
      casilla.appendChild(ficha);
      localStorage.setItem(id, casilla.id);
    });
  });
</script>

</body>
</html>
